<div class="container">
    <main class="card">
    <form class="form-register" #forgotPasswordForm="ngForm" (ngSubmit)="sendForgotPassword()">
  <h1>Forgot Password</h1>
  
    <label for="email">Email</label><br />

    <input type="email" name="email" [(ngModel)]="email" required />

    <button type="submit" (click)="sendForgotPassword()">Send</button>
</form>

</main>
</div>
